<!DOCTYPE html>
<!-- saved from url=(0018)http://game.local/ -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
        <meta charset="utf-8">
        <title></title>

        <script type="text/javascript" src="./js/jQuery.min.js"></script>
        <script type="text/javascript" src="./js/debug.js"></script>

        <script type="text/javascript" src="./js/config.js"></script>
        <script type="text/javascript" src="./js/resources.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
        <script type="text/javascript" src="./js/pathFinder.js"></script>
        <script type="text/javascript" src="./js/building.js"></script>
        <script type="text/javascript" src="./js/unit.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <style>
            .right_menu {
                width: 290px;
                height: 100%;
                background-color: rgba(123, 123, 123, 0.56);
                position: fixed;
                left: 100%;
                margin-left: -290px;
                top: 0;
            }
            .buildings {
                margin-top: 5px;
            }
            .buildings .block {
                margin-left: 10px;
                margin-top: 10px;
                width: 125px;
                height: 80px;
                float: left;
                background-color: rgba(255, 255, 255, 0.25);;
                border: 1px solid black;
                overflow: hidden;
            }
            .buildings > .block > .title {
                text-align: center;
                height: 5px;
            }
            .buildings > .block > .img {
                height: 75px;
            }
            .buildings > .block > .descr {
                text-align: center;
                height: 50px;
                display: none;
            }
            .right_menu > .descr {
                display: none;
                width: 100%;
                height: 200px;
                border-top: 1px solid black;
                background-color: rgba(123, 123, 123, 0.56);
                position: relative;
                top: 100%;
                margin-top: -200px;
            }
            .right_menu .block:hover .descr {
                display: block;
            }
            .right_menu .block:hover {
                cursor: pointer;
                border: 2px solid black;
                width: 123px;
                height: 148px;
            }
            .buildings > .block > .img {
                background-repeat: no-repeat;
                background-size: contain;
                background-position:center;
            }
            .buildings > .block#build_forester > .img {
                background-image: url("img/forester.png");
            }
            .buildings > .block#build_lumber_mill > .img {
                background-image: url("img/lumber_mill.png");
            }
            .buildings > .block#build_fisherman > .img {
                background-image: url("img/fisherman.png");
            }
            .buildings > .block#build_pig_farm > .img {
                background-image: url("img/pig_farm.png");
            }
            .buildings > .block#build_mill > .img {
                background-image: url("img/mill.png");
            }
            .buildings > .block#build_stone_cutter > .img {
                background-image: url("img/stone_cutter.png");
            }

            .buildings > .block#build_smeltery > .img {
                background-image: url("img/smeltery.png");
            }
            .buildings > .block#build_blacksmith > .img {
                background-image: url("img/blacksmith.png");
            }
            .buildings > .block#build_armourer > .img {
                background-image: url("img/armourer.png");
            }
            .buildings > .block#build_market > .img {
                background-image: url("img/market.png");
            }
            .buildings > .block#build_church > .img {
                background-image: url("img/church.png");
            }
            .buildings > .block#build_barracks > .img {
                background-image: url("img/barracks.png");
            }
            .buildings > .block#build_castle > .img {
                background-image: url("img/castle.png");
            }

            .building_info > div{
                float: left;
                text-align: center;
                width: 100%;
            }
            .building_info{
                position:absolute;
                width: 200px;
                background-color: rgba(70, 70, 70, 0.85);
                border-radius: 20px;
            }
            .building_info .need_res{
                color: red;
                float: right;
                width: 50%;
            }
            .building_info .local_storage{
                color: blue;
                float: left;
                width: 50%;
            }

        </style>
    </head>
    <body>
        <div class="debug"></div>
        <div class="time"></div>
        <div class="fps"></div>

        <div class="right_menu">
            <div class="buildings">
            </div>
            <div class="descr"></div>
        </div>
        <div class="building_info">
            <div class="title"></div>
            <div class="need_res"></div>
            <div class="local_storage"></div>
        </div>
    </body>
</html>
